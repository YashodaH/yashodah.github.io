  <body class="nicescroll">
    <!-- Page Preloader  && Scroll to top button--><a class="scroll-to-top-fixed page-scroll" href="body"><span class="icon-arrow-1-up"></span></a>
    <div class="page-preloader">
      <div class="page-loader-spinner"> <span></span><span></span><span></span> </div>
    </div>
    <!-- End Page Preloader -->
    <!-- SERACH FORM POPUP START -->
    <div class="search-popup-box animated fadeInDown"> <span class="search-popup-close"><span class="icon-close"></span></span>
      <form class="search-form-popup" action="#">
        <div class="form-group"> <input type="text" class="form-control" placeholder="Type Here To Search"> <button type="submit"><span class="icon-magnifier-1"></span></button> </div>
      </form>
    </div>
    <!-- SERACH FORM POPUP END -->
    <div id="wrapper" class="clearfix">
      <div id="fullscreen-page">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 fullheight background-3 no-padding">
          <div class="overlay-bg" style="background: radial-gradient(at 0% 0%, rgba(38, 215, 192, 0.65), rgba(143, 78, 191, 0.65));"></div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  no-padding cover-bg" style="background-image:url('images/hero-images/107.jpg');"> </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 fullheight ">
          <div class="vertical-align-content">
            <div class="intro-text left  no-margin">
              <h1 class="intro-page-heading">Registration Page</h1>
              <h4> We provide maximum security for all of our clients.</h4> </div>
            <div class="login-form-box">
              <form action="#" class="login-form clearfix" role="form" data-toggle="validator">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                  <div class="login-input-box"> <span class="icon-user-add"></span> <input type="text" placeholder="Full Name..."> </div>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group  has-feedback">
                  <div class="login-input-box"> <span class="icon-user-male"></span> <input type="text" placeholder="Username..."> </div>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <div class="login-input-box"> <span class="icon-email"></span> <input type="email" placeholder="Email..." required> </div>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <div class="login-input-box"> <span class="icon-answer"></span> <input type="text" placeholder="Phone..."> </div>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <div class="login-input-box"> <span class="icon-unlocked"></span> <input type="password" placeholder="Password..." id="passwordMatch" data-match="#passwordMatch2" required> </div>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <div class="login-input-box"> <span class="icon-lock"></span> <input type="password" placeholder="Re-Type Password..." id="passwordMatch2" data-match="#passwordMatch" required> </div>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <p> <a href="#" class="btn btn-xlg btn-default">Register Now</a> <a href="#" class="form-forgotpass bullet">Have Account? Log In.</a> </p>
                </div>
              </form>
            </div>
          </div>
        </div>
